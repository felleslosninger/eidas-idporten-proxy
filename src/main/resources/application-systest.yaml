management:
  endpoint:
    health:
      show-details: always
      show-components: always
spring:
  application:
    environment: systest
  main:
    log-startup-info: true
  data:
    redis:
      password: ${REDIS_PASSWORD}
      sentinel:
        master: mymaster
        nodes: eidas-redis-sentinel-headless:26379
        password: ${REDIS_PASSWORD}
eidas:
  cache:
    response-secret: ${LIGHT_TOKEN_PROXYSERVICE_RESPONSE_SECRET}
    response-issuer-name: specificCommunicationDefinitionProxyserviceResponse
    request-secret: ${LIGHT_TOKEN_PROXYSERVICE_REQUEST_SECRET}
    request-issuer-name: specificCommunicationDefinitionProxyserviceRequest
    algorithm: SHA-256
    issuer-name: specificCommunicationDefinitionProxyserviceResponse
  eu-proxy:
    redirect-uri: https://eu-eidas-proxy.idporten.dev/SpecificProxyServiceResponse
  oidc-integration:
    issuer: https://idporten.dev
    client-id: eidas-proxy-client-dev
    client-auth-method: client_secret_basic
    client-secret: ${EIDAS_CLIENT_SECRET}
    redirect-uri: http://eidas-proxy.idporten.dev/idpcallback
