management:
  endpoint:
    health:
      show-details: always
      show-components: always
spring:
  application:
    environment: systest
  main:
    log-startup-info: true
  data:
    redis:
      password: ${REDIS_PASSWORD}
      port: 6379
      host: eidas-redis-sentinel-master
eidas:
  cache:
    response-secret: ${LIGHT_TOKEN_PROXYSERVICE_RESPONSE_SECRET}
    request-secret: ${LIGHT_TOKEN_PROXYSERVICE_REQUEST_SECRET}
  eu-proxy:
    redirect-uri: https://eidas-proxy.idporten.dev/SpecificProxyServiceResponse
  oidc-integration:
    issuer: https://idporten.dev
    client-id: eidas-proxy-client-dev
    client-auth-method: client_secret_basic
    client-secret: ${EIDAS_CLIENT_SECRET}
    redirect-uri: http://eidas-proxy.idporten.dev/idpcallback
