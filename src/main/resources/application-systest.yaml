management:
  server:
    port:
  endpoint:
    health:
      show-details: always
      show-components: always
spring:
  application:
    environment: local-docker
  main:
    log-startup-info: true
  data:
    redis:
      password: ${REDIS_PASSWORD}
      sentinel:
        master: mymaster
        nodes: eidas-redis-sentinel-headless:26379
        password: ${REDIS_PASSWORD}
eidas:
  oidc-integration:
    connect-timeout-millis: 5000
    read-timeout-millis: 5000
    jwks-cache-lifetime-minutes: 60
    jwks-cache-refresh-minutes: 5
    issuer: https://idporten.dev
    client-id: eidas-proxy-client-dev
    client-auth-method: client_secret_basic
    client-secret: ${EIDAS_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/idpcallback
digdir:
  event:
    logging:
      feature-enabled: false
